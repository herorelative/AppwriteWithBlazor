<head>

    <title>Just do it!</title>
    <base href="/" />
    <link href="/css/app.css" rel="stylesheet" />

    <style>
        .example {
            text-align: center;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
            margin-bottom: 20px;

            margin: 0px 0;
            min-width: 100vw;

            <div style="display: grid;grid-gap:1rem;justify-items:center">
                <div class="container-loading">
                    <div class="follow-the-leader">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <h2 class="text-center text-white text-xl font-semibold">Loading...</h2>
            <p class="w-1/3 text-center text-white">This may take a few seconds, thanks for visiting.</p>
        </div>
    </div>
